<!doctype html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo_giggsi.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Digital menu for Giggsi Sports Bar Restaurant in Beer Sheva" />
    <meta name="keywords" content="restaurant, menu, sports bar, beer sheva, food" />
    <title>Giggsi Sports Bar - Digital Menu</title>
    
    <!-- Preconnect to important domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Giggsi Sports Bar - Digital Menu" />
    <meta property="og:description" content="Explore our delicious menu at Giggsi Sports Bar in Beer Sheva" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Critical CSS to prevent FOUC */
      body {
        margin: 0;
        background: hsl(222.2 84% 4.9%);
        color: hsl(210 40% 98%);
        font-family: system-ui, sans-serif;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading indicator */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: hsl(222.2 84% 4.9%);
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 3px solid hsl(217.2 32.6% 17.5%);
        border-top: 3px solid hsl(45 100% 51%);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
